<div class="container">
    <div class="row my-3">
        <div class="col-6">
            <label for="edName">Nombre</label>
            <input id="edName" class="form-control" type="text" data-z-autochange-delay="300" />
        </div>
        <div class="col-6">
            <label for="edIcono">Ícono</label>
            <div class="input-group">
                <input id="edIcono" class="form-control" type="text"  data-z-autochange-delay="300" />
                <button id="cmdBuscarIcono" class="btn btn-outline-light" type="button">
                    <i class="fas fa-search me-2"></i>
                    Buscar
                </button>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="edTemporalidad">Temporalidad</label>
            <select id="edTemporalidad" class="selectpicker show-tick w-100" data-style="btn btn-sm btn-outline-secondary bg-white px-2" data-z-id-field="code" data-z-label-field="name"></select>
        </div>
        <div class="col-6">
            <label for="edPeriodoInicio">Período de Inicio</label>
            <select id="edPeriodoInicio" class="selectpicker show-tick w-100" data-style="btn btn-sm btn-outline-secondary bg-white px-2" data-z-id-field="code" data-z-label-field="name"></select>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="edTitulo">Titulo</label>
            <input id="edTitulo" class="form-control" type="text" data-z-autochange-delay="300" />
        </div>
    </div>
</div>
