<div class="container">
    <div id="cmpOptions" data-z-component="./ComponentOptions"></div>
    <div id="msgError" class="alert alert-danger mt-2"></div>
    <div class="row my-4">
        <div class="col-4">
            <label for="edParamName">Nombre del Parámetro</label>
            <input id="edParamName" class="form-control" type="text"  data-z-autochange-delay="300" />
        </div>
        <div class="col-8">
            <label for="edDimension">Dimensión</label><br />
            <select id="edDimension" class="selectpicker show-tick" data-width="100%" data-live-search="true" data-style="me-2 btn btn-outline-secondary bg-white px-2" data-z-id-field="code" data-z-label-field="name"></select>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-6">
            <label for="edEmptyText">Etiqueta Inicial (sin Filtro)</label>
            <input id="edEmptyText" class="form-control" type="text"  data-z-autochange-delay="300" />
        </div>
        <div class="col-6">
            <label for="edNonEmptyPrefix">Prefijo si hay filtro</label>
            <input id="edNonEmptyPrefix" class="form-control" type="text"  data-z-autochange-delay="300" />
        </div>
    </div>
    <div class="row my-3">
        <div class="col-6">
            <div class="border rounded p-2 text-center h-100">
                <a id="cmdFiltro" style="cursor: pointer; text-decoration: underline;">Filtrar</a>
            </div>
        </div>
        <div class="col-6">
        </div>
    </div>
</div>
