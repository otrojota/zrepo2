<div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 id="title" class="modal-title">Tabla por Dimensiones</h6>
                <i id="cmdCloseWindow" class="zrepo-panel-close" data-z-clickable="true"></i>
            </div>
            <div class="modal-body container">
                <div class="row mb-3">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="edRuta">Agrupar Por</label>
                            <div class="input-group input-group-sm mt-1">
                                <input id="edRuta" class="form-control" readonly style="background-color: rgba(68, 68, 67, 1);" />
                                <div class="input-group-append">
                                    <button id="cmdSeleccionaRuta" class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search ml-2"></i>
                                    </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="edTituloColumnaDimension">Título Columna Dimensión</label>
                            <input id="edTituloColumnaDimension" type="text" class="form-control form-control-sm mt-1" data-z-autochange-delay="300" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="edTotalsRow">
                            <label class="form-check-label" for="edTotalsRow">Fila de Totales</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-4">
                        <label for="edDimData">Datos de Dimensión</label>
                        <select id="edDimData" class="form-select form-select-sm form-control w-100" data-z-id-field="code" data-z-label-field="name"></select>
                    </div>
                    <div id="colFiltroDimension" class="col-5">
                        <div class="border rounded p-2 text-center h-100">
                            <a id="cmdFiltroDimension" style="cursor: pointer; text-decoration: underline;">Filtrar Datos Dimensión</a>
                        </div>
                    </div>
                    <div id="colZeroFill" class="col-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="edZeroFill">
                            <label class="form-check-label" for="edZeroFill">Llenar con Ceros</label>
                        </div>
                    </div>
                </div>
                <hr />
                <h4 class="text-center text-white">Columnas Adicionales</h4>
                <hr />
                <div class="row my-3">
                    <div class="col-6">
                        <label for="edCol2">2ª Columna</label>
                        <select id="edCol2" class="form-select form-select-sm form-control w-100" data-z-id-field="code" data-z-label-field="name"></select>
                    </div>
                    <div class="col-6">
                        <label for="edCol3">3ª Columna</label>
                        <select id="edCol3" class="form-select form-select-sm form-control w-100" data-z-id-field="code" data-z-label-field="name"></select>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="edCol4">4ª Columna</label>
                        <select id="edCol4" class="form-select form-select-sm form-control w-100" data-z-id-field="code" data-z-label-field="name"></select>
                    </div>
                    <div class="col-6">
                        <label for="edCol5">5ª Columna</label>
                        <select id="edCol5" class="form-select form-select-sm form-control w-100" data-z-id-field="code" data-z-label-field="name"></select>
                    </div>
                </div>
            </div>            
            <div class="modal-footer">
                <button id="cmdOk" type="button" class=" btn btn-sm btn-outline-success">
                    <i class="far fa-check-circle float-left mt-1 mr-2"></i>
                    Aceptar
                </button>
                <button id="cmdCancel" type="button" class="btn btn-sm btn-outline-secondary">Cancelar</button>
            </div> 
        </div>
    </div>
</div>
